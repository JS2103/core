{{ range .Values.robots }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ros-log-{{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      id: "{{ .name }}"
      app: ros-log
  template:
    metadata:
      labels:
        id: "{{ .name }}"
        app: ros-log
    spec:
      containers:
      - env:
        - name: GOOGLE_CLOUD_PROJECT
          value: {{ $.Values.project }}
        - name: ROS_MASTER_URI
          value: http://roscore-cloud-{{ .name }}.app-ros.svc.cluster.local:11311
        - name: ROS_IP
          valueFrom:
            fieldRef:
              fieldPath: "status.podIP"
        - name: ROBOT_NAME
          value: "{{ .name }}"
        image: {{ $.Values.registry }}{{ $.Values.images.ros_log }}
        name: ros-log
---
{{ end }}
