{{ range .Values.robots }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ros-websocket-{{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      id: "{{ .name }}"
      app: ros-websocket
  template:
    metadata:
      labels:
        id: "{{ .name }}"
        app: ros-websocket
    spec:
      containers:
      - env:
        - name: GOOGLE_CLOUD_PROJECT
          value: {{ $.Values.project }}
        - name: ROS_MASTER_URI
          value: http://roscore-cloud-{{ .name }}.app-ros.svc.cluster.local:11311
        - name: ROS_IP
          valueFrom:
            fieldRef:
              fieldPath: "status.podIP"
        - name: ROBOT_NAME
          value: "{{ .name }}"
        image: {{ $.Values.images.ros_websocket }}
        name: ros-websocket
        ports:
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: ros-websocket-{{ .name }}
spec:
  ports:
  - name: websocket
    port: 9090
  selector:
    id: "{{ .name }}"
    app: ros-websocket
  type: ClusterIP
---
{{ end }}
